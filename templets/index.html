<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Cybersecurity Expert Chatbot</h1>
        <div class="chatbox">
            <div id="chat-output"></div>
            <form id="chat-form" method="POST">
                <input type="text" id="user-input" name="query" placeholder="Ask me about cybersecurity..." required autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            $('#chat-form').submit(function(event) {
                event.preventDefault();
                const userQuery = $('#user-input').val();
                $('#chat-output').append('<div class="user-msg"><strong>You:</strong> ' + userQuery + '</div>');
                $('#user-input').val('');
                $.ajax({
                    url: "/ask",
                    type: "POST",
                    data: { query: userQuery },
                    success: function(data) {
                        $('#chat-output').append('<div class="bot-msg"><strong>Bot:</strong> ' + data.response + '</div>');
                    },
                    error: function() {
                        $('#chat-output').append('<div class="bot-msg"><strong>Bot:</strong> Sorry, something went wrong.</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
